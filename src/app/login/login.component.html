<p class="error" *ngIf="invalidCredentials">
  Invalid credentials! Try again!
</p>

<form (ngSubmit)="doLogin()">
<span>Login</span>
<input type="text" name="username" placeholder="Username" [(ngModel)]="data.username" />
<input type="password" name="password" placeholder="Password" [(ngModel)]="data.password" /> 

  <input type="submit" value="Submit">

</form>
